<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--app title-->
    <title>ShopEasy-Grocery</title>
    <!--logo image added-->
    <link rel="icon" href="../../images/logo/logo.png" type="text/png">

    <!--bootstap css files insert-->
    <link rel="stylesheet" href="../../bootstrap-5.3.5-dist/css/bootstrap.min.css">

    <!--external stylesheet insert-->

    <link rel="stylesheet" href="./style.css" type="text/css">

    <!--cart external style-->
    <link rel="stylesheet" href="../../cart.css" type="text/css">



    <!--fontawsesome cdn insert-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!--external font added and insert-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
   <!--nav container-->
    <div class="nav-container" id="nav-container">
        <!--left bar-->
        <div class="app-left-bar">
            <i id="app-arrow" class="fas fa-arrow-left app-bars"></i>
        </div>
        <!--app title head and foot-->
        <div class="app-title">

            <p class="app-title_head">Grocery </p>
        </div>
         
        <!--app login-->
        <div class="app-login">
            <a href="../../../../search/search.html" class="app-order-name"><i class="fas fa-search app-search"></i></a>
            
        </div>
        <div class="app-order">
            <a href="#" class="app-order-name"><i class="fas fa-shopping-bag app-order-icon"></i></a>
            <div class="cart-count" id="cart-count">0</div>
        </div>
    </div>
    <br>



    <!--alert container-->

    <div id="alertcontainer" class="alertcontainer">
        <i class="fas fa-shopping-cart"></i>
        <p class="para-alert" id="para-alert">Successful added to cart</p>
    </div>

   <br>
   <div class="product-container">

   </div>

  
      

















</body>
<!--script external files insert-->
<script src="app.js"></script>

<!--cart javascript insert-->
<script src="../../carts.js"></script>
<!--bootstrap js files insert-->
<script src="../../bootstrap-5.3.5-dist/js/bootstrap.min.js">
</script>
<!--icons iconic websites script-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</html>
