<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy-Likes</title>
    <link rel="icon" href="../images/logo/logo.png" type="text/png">

    <link rel="stylesheet" href="../bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../cart.css">



    <!--fontawsesome cdn insert-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="nav-bars">
        <div class="cart-header">
            <nav class="nav-bar">
                <div class="app-left-bar">
                    <i id="app-arrow" class="fas fa-arrow-left app-bars"></i>
                </div>
                <div class="app-title">
                    <h4 class="app-title_head">My Likes</h4>
                </div>
            </nav>
        </div>

        <!-- cart details -->

        <div class="div-container">
            <div class="details-cart">
                <nav class="cart-nav">
                    <li class="li1">ShopEasy <span id="cart-counts"></span></li>
                    <li class="li2">Groccery</li>
                    <div class="animate first-icon"></div>
                </nav>
            </div>
        </div>

    </div>

    <br>
    <div class="cart-box shopeasy">
        <div class="cart-content0">



        </div>

        <!-- container -->

        <div class="totalvalue">
            <div class="total-container">
                <div class="total">

                </div>
                <div class="placeorder">
                    <button class="placeorder-button btn btn-warning">Place Order</button>
                </div>
            </div>

        </div>


        





        
    </div>
    <div class="cart-box grocery">
        <div class="cart-content1">
        </div>

        <!-- container -->

        <div class="totalvalue">
            <div class="total-container">
                <div class="total">

                </div>
                <div class="placeorder">
                    <button class="placeorder-button btn btn-warning">Place Order</button>
                </div>
            </div>

        </div>

    </div>
































</body>
<script src="./app.js"></script>
<script src="../cart.js"></script>
<!--icons iconic websites script-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<script src="../bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>

</html>
