<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Easy Login</title>
    <!--external style sheet-->
    <link rel="stylesheet" href="../css/style.css">

    <!--bootstrap external file-->

    <link rel="stylesheet" href="../bootstrap-5.3.5-dist/css/bootstrap.min.css">

    <!-- fontawesome cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   

<!-- fiere base -->

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>


</head>

<body>
    <div class="maincontainer">
        <div class="login-container" id="login-container">
            <div class="login-form">
                <h6 class="login-heading"> Shop Easy Login</h6><br>
                <label>Email Address</label><br>
                <input type="email" name="email" id="loginemail" placeholder="Email Address" class="loginemail"
                    required><br>
                <label>Password</label><br>
                <input type="password" placeholder="Password 8 digit" id="loginpassword" name="password"
                    class="loginpassword" required pattern="[a-zA-Z0-9]{8}"><br><br>
                    <p id="login-message"></p>
                <button class="login-btn" type="submit" onclick="login()">Login</button><br><br>
                <p class="forget" id="forget">forget password</p>
                <p class="text-center">You don't account ?<br> <span class="register" id="email"><img src="https://img.icons8.com/?size=100&id=eKlyMs0XteXZ&format=png&color=000000" alt="" class="fa-envelope"> </span> <span ><img src="https://img.icons8.com/?size=100&id=114441&format=png&color=000000" alt="" class="fa-facebook"> </span> <span
                        class="register" id="mobile" onclick="googleLogin()"><img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="" class="fa-google"></span></p>
            </div>
                

        </div>
        <div class="register-container" id="register-container">
            <div class="register-form">
                <h6 class="login-heading"> Shop Easy Register</h6><br>
                <label>User Name</label><br>
                <input type="text" id="username" id="username" placeholder="User Name"><br>
                <label class="login-label">Email Address</label><br>
                <input type="email" placeholder="Email Address" name="email" id="register-email" class="loginemail"
                    required><br>
                <label>Password</label><br>
                <input type="password" id="register-password" name="password" class="register-password"
                    placeholder="Password 8digit" pattern="[a-zA-Z0-9]{8}" required><br><br>
                <div onclick="showpass()" class="eye-icon">
                        <i  class="fa-solid fa-eye"></i>
                         <i  class="fa-solid fa-eye-slash close-icon"></i>
                    </div>
                <button class="register-btn" id="submitregister" onclick="register()">Register</button><br><br>
                <p>if You already account <span class="login" id="login">login</span></p>
            </div>




        </div>
        <div class="phone-container">
            <div class="phone-form">
                <h6 class="login-heading"> Shop Easy Mobile</h6><br>
                <label>Mobile Number</label><br>
                <input name="mobilenumber" id="mobilenum" type="text" pattern="[0-9]{10}" placeholder="Mobile Number"
                    required><br><br>
                <div id="recaptcha-container"></div><br><br>
                <button onclick="login()" class="phone-btn" id="phone-btn">Send OTP</button><br><br>
                <p>If You try Email <span class="login" id="logincontact">login</span></p>
            </div>



        </div>
        <div class="otp-container">
            <form class="otp-form">
                <h6 class="login-heading"> Shop Easy Mobile</h6><br>
                <label>Enter Valid OTP</label><br>
                <input type="text" pattern="[0-9]{6}" placeholder="6 Digit OTP"><br><br>
                <button class="otp-btn" type="submit">Submit</button><br><br>
                <p>MobileNumber Change <span class="login" id="otpbtn">Phone</span></p>
            </form>

        </div>

        <div class="forgot-container" id="forget-container">
            <div class="forget-form">
                <h6 class="login-heading"> Shop Easy Forget</h6><br>
                <label>Enter Your Valid Email</label><br>
                <input type="email" id="forgetinput"  placeholder="Enter Your Valid Email"><br><br>
                <button onclick="forget()" class="forget-btn" type="submit">Submit</button><br><br>
              
            </div>
        </div>

        <div class="alertcontainer" id="alertcontainer">
            
        </div>
    </div>
</body>
<!-- script file in bootstrap -->
<script src="../bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>

<script src="../index.js"></script>

<script  src="../mobileauth.js"></script>



</html>
